Create a basic HTML website for scaler. Page should have an image on the top
for Scaler logo (link mentioned below), heading that reads "Scaler Academy", one sentence
description about scaler, and finally a link with text "Go to website" and which points to scaler's website on a new tab.

<!-- Hints:
Add an image to your website using <img /> tag.
Link the image to load through 'src' attribute, alternate text using 'alt' attribute, width and height of the image through 'width' and 'height' attribute.
For heading use <h1> tag.
For one line description use <p> tag.
For link, use anchor tag (<a></a>) with href pointing to scaler's website.

<!-- Solution Approach:
Start by creating the basic structure of the HTML document using the <html>, <head>, and <body> tags.
Use 'src' attribute on <img> tag to add the image to your webpage. Use the link mentioned in the question.
Use 'alt' attribute on <img> to add alternate text to your image, in case bowser fails to load your image due to some reason.
Use 'width' and 'height' on <img> to set "100px" width and height to your image.
For heading use <h1> and provide the text mentioned "Scaler Academy".
Use anchor tag to link to the scaler website, indicate destination using 'href' attribute and furthermore use 'target' attribute with the value '_blank'.
 -->

<!-- Test Cases:
Verify that the webpage has an <img> tag with src and alt attribute on the image with values mentioned on the question.
