<!-- Problem Description:
Write a paragraph "Scaler is an online transformative upskilling platform for working tech and business professionals. *"
Make the follwoing changes using just HTML

1. "online transformative" as bold.
2. "upskilling platform" as italic.
3. "and business" as stikethrough
4. "*" as superscript

-->

<!-- Hints:
Define a <p> and write the text in it.
Wrap content in <strong> to make it bold.
Wrap content in <i> to make it italic.
Wrap content in <del> to strikethrough it.
Wrap content in <sup> to define a superscript text.
 -->

<!-- Solution Approach:
Simply define a paragraph tag using <p> and mention the content in it.
Whatever part of content needs to be bold, wrap it in <strong>
Whatever part of content needs to be italic, wrap it in <i>
Whatever part of content needs to be striked through, wrap it in <del>
Whatever part of content needs to be superscript, wrap it in <sup>
-->

<!-- Test Cases:
Verify that paragraph tag exists
Verify "online transformative" is wrapped in <strong>
Verify "upskilling platform" is wrapped in <i>
Verify "and business" is wrapped in <del>
Verify "*" is wrapped in <sup>
Verify that the webpage has a proper structure using the <html>, <head>, and <body> tags
-->

<!-- Complete Solution -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Scaler is an <strong>online transformative</strong> <i>upskilling platform</i> for working tech <del>and business</del> professionals. <sup>*</sup></p>
  </body>
</html>
