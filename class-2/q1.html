<!-- Problem Description:
Create a basic HTML webpage that displays 2 list. One ordered, one unordered.
Ordered List should contain a list of 5 cities from around the world. Use alphabets numbers for list-item marker.
Unordered List should contain a list of 3 beverages. Use square for list-item marker. -->

<!-- Hints:
Use the <ol> tag to create ordered list wrapper.
Use the <ul> tag to create unordered list wrapper.
Use the <li> tag to mention each item.
Use type attribute to change the list-item marker.
-->

<!-- Solution Approach:
Start by creating the basic structure of the HTML document using the <html>, <head>, and <body> tags.
Add ordered list using <ol> tag, and further add list items using <li> tag. Use "type" attribute set to "a" or "A" to change the list-item marker.
Add unordered list using <ul> tag, and further add list items using <li> tag. Use "type" attribute set to "square" to change the list-item marker. -->

<!-- Test Cases:
Verify that the webpage has ordered list defined with <ol> tag.
Verify that the <ol> tag has type attribute set to "a" or "A"
Verify that the <ol> tag has 5 items defined using <li> tag.
Verify that the webpage has unordered list defined with <ul> tag.
Verify that the <ul> tag has type attribute set to "square"
Verify that the <ul> tag has 3 items defined using <li> tag.
Verify that the webpage has a proper structure using the <html>, <head>, and <body> tags.
-->

<!-- Complete Solution -->

<!DOCTYPE html>
<html>
  <body>
    <!-- "type" attribute could also have value "A" here -->
    <ol type="a">
      <li>City 1</li>
      <li>City 2</li>
      <li>City 3</li>
      <li>City 4</li>
      <li>City 5</li>
    </ol>
    <ul type="square">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    
  </body>
</html>
