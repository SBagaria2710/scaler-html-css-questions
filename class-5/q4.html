<!-- Complete Solution -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navigation Menu</title>
    <style>
      /* Solution CSS */
      /* Horizontal menu for screens wider than 768px */
      .navbar {
        background-color: #3498db;
        padding: 10px 0;
      }

      .menu {
        list-style-type: none;
        display: flex;
        justify-content: space-around;
      }

      .menu li {
        margin: 0;
      }

      .menu a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 18px;
      }

      /* Vertical (stacked) menu for screens 768px or less */
      @media screen and (max-width: 768px) {
        .menu {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
